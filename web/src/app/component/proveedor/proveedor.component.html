<mat-card>
    <div [hidden]="mostrarFormulario">
        <button style="float: right;" mat-raised-button color="primary" id="agregar" (click)="agregar()">Agregar nuevo</button>
        <h2>PROVEEDORES</h2>

        <mat-form-field id="filtro" appearance="legacy">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filter($event)" placeholder="..." #input>
        </mat-form-field>
        <br>

        <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto; width: 100%;">

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{producto.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                <td mat-cell *matCellDef="let producto"> {{producto.Telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let producto"> {{producto.Direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="CUIT">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CUIT </th>
                <td mat-cell *matCellDef="let producto"> {{producto.CUIT}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let producto">
                    <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;"
                        (click)="edit(producto)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button title="borrar" mat-raised-button color="warn" (click)="delete(producto)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </div>

    <div *ngIf="mostrarFormulario">
        <mat-card>
                    <div style="width: 100%;">

                        <h2>{{label}}</h2>

                        <form [formGroup]="form">
                            <div>
                                <div>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput formControlName="Nombre" required>
                                        <mat-error>El campo no puede ser vacio</mat-error>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Telefono</mat-label>
                                        <input matInput formControlName="Telefono" required>
                                        <mat-error>El campo no puede ser vacio</mat-error>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Direccion</mat-label>
                                        <input matInput formControlName="Direccion" required>
                                        <mat-error>El campo no puede ser vacio</mat-error>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>CUIT</mat-label>
                                        <input matInput formControlName="CUIT" required>
                                        <mat-error>El campo no puede ser vacio</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            &nbsp;

                            <div>
                                <button type="button" mat-raised-button color="primary"
                                    (click)="guardar()">Guardar</button>
                                &nbsp;
                                <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
                            </div>

                            
                        </form>
                    </div>
        </mat-card>

    </div>
</mat-card>
